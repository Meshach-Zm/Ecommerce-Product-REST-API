<!DOCTYPE html>
<html lang="en"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">

    <title></title>
</head>
<body>
 <div>
     <div class="col-12">
        <h3 class="text-center">Product List</h3>
        <hr>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/add-product.html">Add Product</a></li>
            <li class="list-inline-item"><a href="/product-list.html">Product List</a></li>
        </ul>
    </div>
</div>

<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">image</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
    </thead>
    <tbody>
        <tr th:each="product: ${products}">
            <th scope="row"><img th:src="*{'data:image/png;base64,' +{product.image}}" style="width: 100px; height: 100px;" alt=""></th>
            <td>[[*{product.name}]]</td>
            <td>[[*{product.description}]]</td>
            <td>[[*{product.price}]]</td>
            <td>[[*{product.category}]]</td>

            <td><a th:href="@{/deleteProduct/{id}(id=${product.id})}" 
                 class="btn btn-danger">delete</a> 
            </td>
           
          </tr>
    </tbody>
  </table>


    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery-3.6.1.js"></script>
</body>
</html>
