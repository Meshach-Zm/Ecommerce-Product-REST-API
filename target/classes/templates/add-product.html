<!DOCTYPE html>
<html lang="en"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">

    <title></title>
</head>
<body>
    <div>
    <div class="col-6">
        <h3 class="text-center">Add Product</h3>
        <hr>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/add-product.html">Add Product</a></li>
            <li class="list-inline-item"><a href="./product-list.html">Product List</a></li>
         </ul>
         <div class="col-12">
            <form action="/addproduct" method="post" enctype="multipart/form-data">
                <div class="form-group">
                   <label for="name">Product Name</label>
                    <input type="text" name="pname" id="name" class="form-control">

                    <label for="price">Product Price</label>
                    <input type="text" name="price" id="price" class="form-control">

                    <label for="description">Product Description</label>
                    <input type="text" name="description" id="description"  class="form-control">

                    <label for="category">Product Category</label>
                    <input type="text" name="category" id="category"  class="form-control">
                    <br>
                    <label for="name">Add Image</label>
                    <div class="custom-file mb-2">
                        <input type="file" class="custom-file-input" id="customFile" name="file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
         </div>
      </div>
    </div>

    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery-3.6.1.js"></script>
</body>
</html>
